{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Admin</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/csspersonal.css' %}?v=1.1">
</head>
<body class="d-flex flex-column vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-pri">
  <div class="container-fluid ms-5">
    <a class="navbar-brand grosordeletra" href="{% url 'admin_dashboard' %}">Inicio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item grosordeletra">
          <a class="nav-link navbar-brand" href="">Plantas</a>
        </li>
        <li class="nav-item grosordeletra">
          <a class="nav-link navbar-brand" href="">Informes</a>
        </li>
        <li class="nav-item">
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="nav-link btn btn-link navbar-brand" style="background:none;">
                  Cerrar sesión
                </button>
              </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% if messages %}
    <div class="alert alert-info">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

<!-- Contenedor de contenido con margen -->
<div class="container mt-4">
  {% if show_welcome %}
    <h1 class="ms-5">Bienvenido, {{ user.first_name }}!</h1>
  {% endif %}
  {% block content %}
  <!-- Aquí se incluirá el contenido de las vistas específicas -->
  {% endblock %}
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>

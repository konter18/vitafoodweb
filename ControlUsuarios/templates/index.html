{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/csspersonal.css' %}?v=1.1">
</head>
<body class="d-flex align-items-center justify-content-center fondocafe">
    <div class="main-login login">
        <div class="container-sm p-4">
            {% if messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        
            <script>
                setTimeout(function() {
                    let alert = document.querySelector('.alert');
                    if (alert) {
                        alert.classList.remove('show');
                        alert.classList.add('fade');
                        setTimeout(() => {
                            alert.remove(); 
                        },); 
                    }
                }, 2000); 
            </script>
        {% endif %}
            <h1 class="text-center mb-4">Iniciar sesi칩n</h1>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label" for="rut">RUT:</label>
                    <input placeholder="Ingresar Rut" class="form-control" type="text" id="rut" name="rut" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Contrase침a:</label>
                    <input placeholder="Contrase침a" class="form-control" type="password" id="password" name="password" required>
                </div>
                <button class="btn btn-primary w-100" type="submit">Iniciar sesi칩n</button>
            </form>
        </div>
    </div>


    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
